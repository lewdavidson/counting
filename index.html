<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>The Count</title>
  </head>
  <body>
    <h1>The Count of Counts (thyme to count)</h1>
    <form id="count-form">
      <div class="form-group">
        <label for="count-to">What Number to you wanna count to?</label>
        <input type="number" class="form-control" id="count-to" placeholder="Enter a number, jerk!">
      </div>
      <div class="form-group">
        <label for="count-by">What Number to you wanna count by?</label>
        <input type="number" class="form-control" id="count-by" placeholder="Enter a number, jerk!">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
